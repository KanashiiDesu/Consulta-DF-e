<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta DF-e</title>
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,...'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>Consulta DF-e</h1>

    <div class="document-section">
      <label for="chave-mdfe">Chave do MDF-e:</label>
      <div class="input-wrapper">
        <i class="fa-solid fa-key"></i>
        <input
          type="text"
          id="chave-mdfe"
          name="chave-mdfe"
          placeholder="Digite os 44 números da chave do MDF-e"
          maxlength="44"
          inputmode="numeric"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
      <button id="consultar-mdfe"><i class="fa-solid fa-magnifying-glass"></i>Consultar MDF-e</button>
    </div>

    <div class="document-section">
      <label>Consulta NF-e:</label>
      <button id="consultar-nfe"><i class="fa-solid fa-arrow-up-right-from-square"></i>Abrir Portal Oficial NF-e</button>
      <p class="info">
        <i class="fa-solid fa-info-circle"></i>A consulta da NF-e requer a resolução de um hCaptcha diretamente no portal oficial.
      </p>
    </div>

    <div class="document-section">
      <label for="chave-cte">Chave do CT-e:</label>
      <div class="input-wrapper">
        <i class="fa-solid fa-key"></i>
        <input
          type="text"
          id="chave-cte"
          name="chave-cte"
          placeholder="Digite os 44 números da chave do CT-e"
          maxlength="44"
          inputmode="numeric"
          autocomplete="off"
          spellcheck="false"
        />
      </div>
      <button id="consultar-cte"><i class="fa-solid fa-magnifying-glass"></i>Consultar CT-e</button>
    </div>
  </div>

  <div class="assinatura">
    <a href="#" id="openSocialModalLink">by Thalis Gomes</a>
  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <h2 id="infoModalTitleText"></h2> 
      <p id="infoModalMessage"></p>
      <div class="modal-buttons">
        <button id="confirmModalActionBtn">OK</button> 
        <button class="cancel-action-btn" id="cancelModalActionBtn" style="display: none;">Cancelar</button>
      </div>
    </div>
  </div>

  <div id="socialModal" class="modal">
    <div class="modal-content">
      <h2 id="socialModalTitle">Conecte-se Comigo</h2>
      <div class="social-icons-container">
        <a href="https://github.com/kanashiidesu" target="_blank" rel="noopener noreferrer" class="social-icon-link" title="GitHub">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://linkedin.com/in/thalisgomes" target="_blank" rel="noopener noreferrer" class="social-icon-link" title="LinkedIn">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
      </div>
      <div class="modal-buttons">
        <button class="secondary-ok-btn" id="closeSocialModalBtn">Fechar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
